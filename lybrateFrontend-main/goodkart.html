<script type="module">
   
   import footer from "./components/footer.js"
    document.getElementById("footer").innerHTML=footer();
 import goodKartInfo from "./components/goodKartInfo.js";

import {goodkartHeader,  slide, responsiveSlider} from "./components/goodkartHeaderAndSlider.js";

import dropDown from "./scripts/dropDown.js";

import authenticate from "./scripts/loginauhentication.js";


let cartArr=JSON.parse(localStorage.getItem("cartArr"))||[];



document.getElementById("info").innerHTML=goodKartInfo();


let header = document.getElementById("header");

header.innerHTML = goodkartHeader();
let cartdiv=document.getElementById("cartdiv");
console.log(cartArr.length)
let cartsize=document.createElement("div");
cartsize.id="cartsize";
cartsize.textContent=`${cartArr.length}`
cartdiv.append(cartsize)

dropDown();

authenticate();
// // console.log(authenticate())



let slider = async ()=>{
    try{
        let res = await fetch("https://apilybrate.herokuapp.com/sliders");
        let data =await res.json();
        return data

    }catch(err){
        console.log(err)
    }
}
let sliderArr=await slider();

let slide_div = document.getElementById("slider")

slide(slide_div,sliderArr);

responsiveSlider();


let goodkart = async ()=>{
    try{
        let res = await fetch("https://apilybrate.herokuapp.com/goodKarts");
        let data =await res.json();
       return data.goodKarts

    }catch(err){
        console.log(err)
    }
}
let mainArr =await goodkart()


let image = async ()=>{
    try{
        let res = await fetch("https://apilybrate.herokuapp.com/imagearrs");
        let data =await res.json();
       return data

    }catch(err){
        console.log(err)
    }
}
let imageArr =await image()

let j;
for(let i=0; i<mainArr.length; i++){
    let div = document.createElement("div");
    div.setAttribute("class","contentBox");

    let title = document.createElement("div");
    title.innerText= mainArr[i].title;


    let card = document.createElement("div");
    card.setAttribute("class","itemsBox");

    mainArr[i].arr.map((el)=>{

        let div1= document.createElement("div");

        let img = document.createElement("img");
        img.src = el.img;

        let name = document.createElement("p");
        name.innerText = el.name;

        let price_div = document.createElement("div");
        price_div.setAttribute("class","priceBox");

        let price =document.createElement("p");
        price.innerText= `₹${el.price}`;
        let stprice = document.createElement("s");
        stprice.innerText= `₹${el.stprice}`;

        let btn = document.createElement("button");
            btn.innerText = "Add to Cart"
            btn.addEventListener("click", ()=>{
                addToCart(el);
            })
            price_div.append(price,stprice,btn);
        
            div1.append(img,name,price_div)

            card.append(div1);



    })
    div.append(title, card );

    document.getElementById("content").append(div)

    

    if(i==0 || i == 2 || i==6){
        if(i==0){
            j=0;
        }else if(i==2){
            j=1;
        }else{
            j=2;
        }
        imageArr[j].arr.map((el)=>{
            let div_image= document.createElement("div");
            div_image.setAttribute("class","card");
            let img = document.createElement("img");
  
            img.src = el.img;
            div_image.append(img);
            
            document.getElementById("content").append(div_image)
        })


       
    }
}

let addToCart = (el)=>{

    cartArr=JSON.parse(localStorage.getItem("cartArr"))||[];

    cartArr.push(el);
    localStorage.setItem("cartArr",JSON.stringify(cartArr));
    
    cartsize.textContent=`${cartArr.length}`
   
}

</script>
